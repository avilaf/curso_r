# Instalando R

---
### Instalando R

R puede descargarse e instalarse desde el sitio oficial del CRAN (Comprehensive
R Archive Network).
--

#### Pasos para la instalación de R

1.  **Accede al sitio de CRAN**: [CRAN](https://cran.r-project.org/).
--

2.  **Elige tu sistema**:
      -   **Windows**: Haz clic en "Download R for Windows" y luego en "base" para descargar el instalador.
      -   **macOS**: Haz clic en "Download R for macOS" y elige el archivo .pkg más reciente.
      -   **Linux**: Sigue las instrucciones específicas para tu distribución (como Ubuntu, Fedora, etc.) en la sección "Download R for Linux".
--
3.  **Descarga el instalador**:
    -   Sigue las instrucciones para descargar el archivo de instalación.
--
4.  **Instala R**:
    -   Ejecuta el instalador descargado y sigue las instrucciones en pantalla para completar la instalación.

**Conceptos básicos de la sintaxis:**

## Hacer comentarios en el script

Texto precedido por `#` = comentario. 

Es decir, *no es código R y no será interpretado*. 

--

## Para qué sirve?

--

Facilitar la interpretación del script por parte del **usuario**.

Ejemplo...

]

# Objetos

---

## Programación orientada a objetos

Interesante para análisis de datos

--

**Qué son los objetos?**

--

**Cualquier entidad que pueda almacenar datos e informaciones** y sobre la cual se pueda realizar **operaciones**

O sea: **casi todo en R es un objeto**.

--

Entender los **tipos de objetos en R**. 

Diferentes classes, con **métodos** ou **funciones** específicas.

---

## Vectores atómicos

**Formas más básicas** de representación de datos

Puedes encontrarlos como **Atomic vectors**

`\(~\)`

.center[
Caracteristicas: 

**homogeneidad** (todos los elementos de un vector atómico deben ser del mismo tipo) 
y
**unidimensionalidad** (son datos unidimensionales)
]

--


``` r
# Ejemplo:

v &lt;- c(1, 2, 3)  # Vector numérico: todos los elementos son valores numéricos
v # para imprimir el vector "v" en la consola
```

```
## [1] 1 2 3
```

``` r
is.vector(v) # muestra "TRUE"
```

```
## [1] TRUE
```

---

## Verificar si un objeto pertenece a una categoría específica

Funciones predefinidas con el formato `is.`

Muestran un valor lógico (`TRUE` si es verdadero o `FALSE` si es falso)

--

``` r
# Ejemplo:

is.vector(v) # muestra "TRUE"
```

```
## [1] TRUE
```

``` r
is.data.frame(v) # muestra "FALSE", ya que "v" es un vector y no un "data frame"
```

```
## [1] FALSE
```

# Principales tipos de vectores/datos en R

---

### 1. Numeric

Representa números (decimales o enteros).

Por definición, los números se tratan como números de punto flotante (decimales).

--


``` r
# Ejemplo:

x &lt;- 10.5  # Numérico (punto flotante)
x # para imprimir el valor en la consola
```

```
## [1] 10.5
```

``` r
y &lt;- 5     # Numérico (entero tratado como decimal)
y # para imprimir el valor en la consola
```

```
## [1] 5
```

---

### Identificar tipo de de objeto

Muchas funciones disponibles,

Ejemplo: `class()`

**Argumento**  = objeto (vector) que creamos conteniendo el valor

## Estructuras de Datos Compuestas

A diferencia de los vectores atómicos, las estructuras de datos compuestas

Una lista es un tipo de vector. Las listas son estructuras que pueden contener
**diferentes tipos de datos**, incluyendo otros objetos como vectores, matrices
e incluso otras listas. Las listas son muy flexibles y pueden almacenar
**cualquier tipo de objeto**.

## Verificar el tipo de dato en R

Hasta ahora conoces dos formas de verificar tipos de datos en R:

1.  La función `class()`
2.  Las funciones predefinidas con formato `is.*`, como `is.numeric()` e
    `is.vector()`
---
## Verificar el tipo de dato en R

Otra opción es la función **`typeof()`**: 

- Mientras `class()` muestra la *clase* del objeto
- `typeof()` muestra el *tipo interno* del dato


``` r
# Ejemplo:

x &lt;- 42  # asigna el valor 42 al objeto "x"

typeof(x)  # muestra "double" (punto flotante)
```

```
## [1] "double"
```

``` r
class(x)   # muestra "numeric"
```

```
## [1] "numeric"
```

---

### Diferencias clave

1.  **Nivel de detalle**:

    -   `typeof()` muestra cómo R almacena internamente el dato
    -   `class()` muestra la abstracción conceptual
    
---

2.  **Casos comunes**:


``` r
y &lt;- 42L
typeof(y)  # "integer"
```

```
## [1] "integer"
```

``` r
class(y)   # "integer"
```

```
## [1] "integer"
```

``` r
z &lt;- "texto" 
typeof(z)  # "character"
```

```
## [1] "character"
```

``` r
class(z)   # "character"
```

```
## [1] "character"
```

---


3.  **Cuando difieren**:


``` r
f &lt;- factor(c("a","b"))
typeof(f)  # "integer" (almacenamiento interno)
```

```
## [1] "integer"
```

``` r
class(f)   # "factor"  (clase conceptual)
```

```
## [1] "factor"
```

# Asignación de objetos en R

---

## Almacenar objetos en memoria

Hemos hablado mucho sobre objetos, pero no hemos explicado cómo guardarlos en la
memoria temporal de R. El operador de **asignación** (`&lt;-`) nos permite almacenar valores bajo nombres específicos.

---

### Conceptos básicos

1.  **Comandos sin asignación**:


``` r
# Al ejecutar sin asignación, solo se muestra el resultado
1 + 1  # Aparece en consola pero no se guarda
```

```
## [1] 2
```

Esto no crea ningún objeto en el Environment (panel superior derecho de
RStudio).

&lt;img src="index_files/figures/rstudio_environment.jpg" width="50%" style="display: block; margin: auto auto auto 0;" /&gt;

---

2.  **Asignando resultados**:


``` r
suma &lt;- 1 + 1  # Guarda el resultado en el objeto "suma"
```

--
3.  **Visualizando objetos almacenados**:


``` r
suma  # Muestra el contenido del objeto en consola
```

```
## [1] 2
```

---

### Operaciones con objetos almacenados


``` r
# Usar objetos en nuevos cálculos
Multiplicacion &lt;- suma * 2

# Trabajar con vectores
vector1 &lt;- c(1, 2, 3, 4, 4.5)  # Creamos un vector numérico
vector2 &lt;- c(vector1 * 2)       # Creamos nuevo vector multiplicando por 2

vector1  # El vector original permanece intacto
```

```
## [1] 1.0 2.0 3.0 4.0 4.5
```

``` r
vector2  # Muestra el nuevo vector
```

```
## [1] 2 4 6 8 9
```

---

### Características importantes

-   Los objetos persisten en la sesión hasta que los borres o cierres R
-   Puedes reutilizarlos en múltiples operaciones
-   Cada asignación crea un nuevo objeto independiente
-   El Environment muestra todos tus objetos disponibles

--

Forma de una flecha apuntando hacia el nombre del objeto. En realidad, también podemos usar el signo de asignación invertido, aunque no es una práctica común


``` r
c("George", "Ringo", "Paul", "John") -&gt; nombres  

nombres
```

```
## [1] "George" "Ringo"  "Paul"   "John"
```

---

## Diferenciación entre mayúsculas y minúsculas

R distingue entre mayúsculas y minúsculas (ej: 'a' y 'A' son elementos diferentes)



``` r
# En bloques de código anteriores realizamos un cálculo de multiplicación y lo almacenamos en un objeto con ese nombre.
# Supongamos que necesitemos usarlo nuevamente para un cálculo de división:

division &lt;- multiplicacion/2
```

```
## Error: objeto 'multiplicacion' não encontrado
```
--

Recibimos como respuesta un error.
No hay que alarmarse por los errores, son una buena **oportunidad para aprender.**

--
El objeto "multiplicacion" no existe.

Si has estado atento(a) a nuestro trabajo, habrás notado que el objeto que
creamos anteriormente no se llamaba "multiplicacion" sino "Multiplicacion" con M mayúscula. *Puedes verificarlo en la ventana "Environment" en la esquina superior derecha.*

---

## Corrijamos el código


``` r
division &lt;- Multiplicacion/2  # Cálculo correcto

division  # Mostrar resultado almacenado en "division"
```

```
## [1] 2
```

---

## Consejos prácticos

`\(~\)`

`\(~\)`

1. **Revisa** siempre los nombres exactos de tus objetos en el Environment 

--

2. Usa **nombres consistentes** (preferiblemente todo en minúsculas)

--

3. El **autocompletado** de RStudio puede ayudarte a evitar estos errores 

--

4. Los **mensajes de error** son tus aliados para entender qué salió mal

### Objetos

-   El lenguaje R nos permite manipular objetos
-   Los objetos **almacenan información** que utilizamos en nuestros análisis

---

### Tipos comunes de datos atómicos en R

`\(~\)`

`\(~\)`

#### Vectores

- Base para el trabajo con datos y construcción de estructuras más complejas en R.

- Son **homogéneos** y **unidimensionales**

- **Tipos:**

  -   **Numeric:** Números decimales o enteros (punto flotante)
  -   **Integer:** Números enteros
  -   **Character:** Cadenas de texto
  -   **Logical:** Valores booleanos (TRUE o FALSE)
  -   **Factor:** Valores categóricos

---
#### Listas

`\(~\)`

`\(~\)`

- Pueden contener cualquier tipo de objeto

- Permiten organizar datos complejos

- Ideales para almacenar resultados de análisis que incluyen diferentes tipos de salida

---
#### Matrices

`\(~\)`

`\(~\)`

- **Bidimensionales:** Tienen filas y columnas

- **Homogéneas:** Todos los elementos deben ser del mismo tipo

- **Indexadas:** Cada elemento tiene una posición específica [fila, columna]


---

#### Dataframes

`\(~\)`

`\(~\)`

- **Bidimensionales:** Organizados en filas y columnas

- **Heterogéneos:** Cada columna puede contener un tipo de dato diferente

- **Columnas con nombres:** Cada columna tiene un nombre descriptivo

- **Filas numeradas:** Cada fila tiene un índice único

---

#### Arrays

`\(~\)`

`\(~\)`

- **Multidimensionales:** Pueden tener 3, 4, 5 o más dimensiones

- **Homogéneos:** Todos los elementos deben ser del mismo tipo

- **Indexados:** Cada elemento se accede mediante múltiples índices

- **Flexibles:** Útiles para datos complejos con estructura dimensional
